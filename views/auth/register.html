<div class="container">
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-xs-12">
            <h3 class="text-center"><b>Portfolio</b></h3>
            <br>

            <div class="panel panel-default">
                <form name="auth.loginForm">
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="First Name"
                                   required=""
                                   autofocus=""
                                   ng-model="auth.credentials.first_name">
                        </div>
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Last Name"
                                   required=""
                                   autofocus=""
                                   ng-model="auth.credentials.last_name">
                        </div>
                        <div class="form-group">
                            <input type="email"
                                   class="form-control"
                                   placeholder="Email"
                                   required=""
                                   autofocus=""
                                   ng-model="auth.credentials.email">
                        </div>
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   required=""
                                   autofocus=""
                                   ng-model="auth.credentials.username">
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   required=""
                                   ng-model="auth.credentials.password">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-lg btn-success btn-block"
                                ng-class="{'disabled': auth.loginForm.$invalid}"
                                ng-click="auth.register(auth.credentials)">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    Have an account? <a ui-sref="login">Log in</a>
                </div>
            </div>
            <flash-message></flash-message>
        </div>
    </div>
</div>
